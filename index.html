<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NYT Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href = "css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>

<body>
    <div class = "container">
        <div class="jumbotron">
            <h1 class="display-5">
               
                <strong>New York Times Search</strong>
            </h1>
            
        </div>    
        <div class = "panel panel-default">
        <div class = "panel-heading">Search Parameters</div>
        <div class = "panel-body">
        <form>
            <div class="form-group">
                <label for="searchTerm">Seach Term: </label>
                <input type="search" class="form-control" id="searchTerm">
                
            </div>
            <div class="form-group">
                <label for="recordsRetrieve">Number of Records to Retrieve: </label>
                <input type="recordsCount" class="form-control" id="recordsRetrieve">
            </div>
            <div class="form-group">
                    <label for="startYear">Start Year (Optional): </label>
                    <input type="year" class="form-control" id="startYear">
                    
            </div>
            <div class="form-group">
                    <label for="endYear">End Year (Optional): </label>
                    <input type="year" class="form-control" id="endYear">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            
            </form>
        </div>
        </div>
        <div class="panel panel-default">
                <div class="panel-heading">Panel heading without title</div>
                <div class="panel-body">
                  Panel content
                </div>
              </div>
    

</body>

</html>
